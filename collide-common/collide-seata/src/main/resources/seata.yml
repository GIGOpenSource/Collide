seata:
  application-id: ${spring.application.name}
  tx-service-group: default_tx_group
#  use-jdk-proxy: true
#  enable-auto-data-source-proxy: false
  config:
    type: nacos
    nacos:
      server-addr: ${collide.turbo.nacos.server.url}?username=nacos&password=nacos
      group: ${collide.turbo.seata.nacos.group}
      data-id: ${collide.turbo.seata.nacos.data-id}
      namespace: ${collide.turbo.seata.nacos.namespace}
  registry:
    type: nacos
    nacos:
      application: seata-server
      server-addr: ${collide.turbo.nacos.server.url}?username=nacos&password=nacos
      group: ${collide.turbo.seata.nacos.group}
      cluster: default
      namespace: ${collide.turbo.seata.nacos.namespace}