#        rocketmq:
#          bindings:
#            # 消息绑定配置
#        bindings:
#          # 消息流绑定配置

server:
  port: 8085

# 日志配置
logging:
  level:
    com.gig.collide: DEBUG
    org.apache.dubbo: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{50}] - %msg%n" 