spring:
  profiles:
    active: dev
  application:
    name: @application.name@
  config:
    import: classpath:base.yml,classpath:config.yml,classpath:datasource.yml,classpath:rpc.yml,classpath:cache.yml,classpath:prometheus.yml   #这里爆红可以直接忽略，没有任何影响

