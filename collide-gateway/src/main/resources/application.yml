spring:
  application:
    name: @application.name@
  config:
    import: classpath:base.yml,classpath:config.yml
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowedHeaders: '*'
            allowedMethods: '*'
            allowedOriginPatterns: '*'
            allowCredentials: true
            maxAge: 3600
      routes:
        # 认证服务路由
        - id: collide-auth
          uri: lb://collide-auth
          predicates:
            - Path=/api/v1/auth/**, ,/api/v1/token/**
            -
        # 业务服务路由
        - id: collide-application
          uri: lb://collide-business
          predicates:
            - Path=/api/v1/users/**,/api/v1/follow/**,/api/v1/comments/**,/api/v1/content/**

      # 全局过滤器配置
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

server:
  port: 9501

# 日志配置
logging:
  level:
    root: INFO
    com.gig.collide: DEBUG
  file:
    name: logs/collide-gateway.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{50}] - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger] - %msg%n"

# Spring Boot Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Sa-Token 配置
sa-token:
  # JWT秘钥
  jwt-secret-key: ${collide.turbo.nacos.server.password}
  # token名称 (同时也是cookie名称)
  token-name: satoken
  # token有效期，单位s 默认30天, -1代表永不过期
  timeout: 2592000
  # token临时有效期 (指定时间内无操作就视为token过期) 单位: 秒
  active-timeout: 1800
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  is-share: true
  # token风格
  token-style: uuid
  # 是否输出操作日志
  is-log: false
  # 配置 Sa-Token 单独使用的 Redis 连接
  alone-redis:
    # Redis数据库索引
    database: 1
    # Redis服务器地址
    host: ${collide.turbo.redis.url:localhost}
    # Redis服务器连接端口  
    port: ${collide.turbo.redis.port:6379}
    # Redis服务器连接密码（默认为空）
    password: ${collide.turbo.redis.password:}
    # 连接超时时间
    timeout: 10s