spring:
  application:
    name: collide-search
  cloud:
    nacos:
      # 服务注册与发现 - 使用标准化配置
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        namespace: ${NACOS_NAMESPACE:public}
        group: COLLIDE_GROUP
        cluster-name: DEFAULT
        metadata:
          version: 1.0.0
          region: ${REGION:default}
      # 配置中心 - 使用标准化配置
      config:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        namespace: ${NACOS_NAMESPACE:public}
        group: COLLIDE_GROUP
        file-extension: yml
        refresh-enabled: true
        shared-configs:
          - data-id: collide-common.yml
            group: COLLIDE_GROUP
            refresh: true 